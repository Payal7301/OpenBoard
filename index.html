<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBoard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boxes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="head">
     <h1 id="heading">Open Board</h1>
     <div class="items">

        <!-- square entity -->
        <div class="entity">
            <i title="square" class="item far fa-square"></i>
            <div class="box">
                <div class=" square c1"></div>
                <div class=" square c2"></div>
                <div class=" square c3"></div>
                <div class=" square c4"></div>
            </div>
        </div>

        <!-- straight line -->
        <div class="entity">
             <i title="straight-line" class="item fas fa-grip-lines"></i>
            <div class="box">
                <div class=" square c1"></div>
                <div class=" square c2"></div>
                <div class=" square c3"></div>
                <div class=" square c4"></div>
            </div>
        </div>
       
        <!-- pencil -->
        <div class="entity">
             <i class="item fas fa-pencil-alt"></i>
             <div class="box">
                <div class=" square c1"></div>
                <div class=" square c2"></div>
                <div class=" square c3"></div>
                <div class=" square c4"></div>
            </div>
        </div>

        <!-- eraser -->
        <div class="entity">
             <i title="eraser" class=" item fas fa-eraser"></i>
             <div class="box">
                <div class=" square c1"></div>
                <div class=" square c2"></div>
                <div class=" square c3"></div>
                <div class=" square c4"></div>
            </div>
        </div>

        <!-- reset -->
        <i title="reset"  class="item fas fa-circle-notch"></i>

        <!-- colors -->
        <div class="item boxes">
       <div class="color-box red"></div>
       <div class="color-box blue"></div>
       <div class=" color-box green"></div>
        </div> 
        <!-- sticky notes -->
        <i title="sticky-notes" class="fas item fa-sticky-note"></i>

        <i class="fas item fa-download"></i>
     </div>
 </div>   

<canvas></canvas>
<!-- file for import and standard stuffs -->
<script src="js/import.js"></script>
<script src="js/tools.js"></script>
<script src="js/events.js"></script>
<script src="js/size-changer.js"></script>
<script src="js/sticky.js"></script>
<script>

    let download=document.querySelector(".fa-download");
    let canvas=document.querySelector("canvas");

    download.addEventListener("click",()=>{
       var image = canvas.toDataURL();  
  
    // create temporary link  
    var tmpLink = document.createElement( 'a' );  
    tmpLink.download = 'image.png'; // set the name of the download file 
    tmpLink.href = image;  
  
    // temporarily add link to body and initiate the download  
    document.body.appendChild( tmpLink );  
    tmpLink.click();  
    document.body.removeChild( tmpLink );  
    })
</script>
</body>
</html>
